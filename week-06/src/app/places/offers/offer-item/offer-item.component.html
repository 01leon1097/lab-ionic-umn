<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', 'offer.id']">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imgUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{ offer.title }}</h2>
    <div>
      <ion-icon name="calender"></ion-icon>
      <ion-text color="primary">{{ getDummyDate() | date }}</ion-text>
      <span>to</span>
      <ion-icon name="calender"></ion-icon>
      <ion-text color="primary">{{ getDummyDate() | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
