<!-- <ion-menu side="start" menuId="first"> -->
<ion-app>

    <ion-menu side="start" menuId="m1">
        <ion-header>
          <ion-toolbar>
            <ion-title>Ionic Places App</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item lines="none">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>Discover Places</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="checkbox-outline" slot="start"></ion-icon>
              <ion-label>Your Bookings</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
    
    <ion-header>
        <ion-toolbar>
            <ion-title text-center>Discover Places</ion-title>
            <ion-buttons slot="start">
                <!-- <ion-menu-button menu="m1"></ion-menu-button> -->
                <!-- OR -->
                <ion-button (click)="onOpenMenu()"><ion-icon name="menu"></ion-icon></ion-button>
            </ion-buttons>
        </ion-toolbar>
      </ion-header>
<!-- </ion-menu> -->

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title text-center>{{ loadedPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle text-center>{{ loadedPlaces[0].price | currency}} / night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content text-center>
            <p>{{ loadedPlaces[0].description}}</p>
          </ion-card-content>
          <div text-right padding>
            <ion-button fill="clear" color="primary" [routerLink]="[
            '/',
            'places',
            'tabs',
            'discover',
            loadedPlaces[0].id]">More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)"
          [routerLink]="['/', 'places', 'tabs', 'discover', place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
</ion-app>
